<!DOCTYPE html>
<html>

<head>
    <style>

        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>Merry Christmas, Trevor!!! Love ya, bud!</h1>
        <h3>Click on the button to see your gift!</h3>

        <!-- Add id to image -->
        <img id="image" src="trevordub.png"/>
    </div>

    <button type="button"
        onclick="show()" id="btnID">
        Show Image
    </button>

    <script>
        function show() {

            /* Access image by id and change
            the display property to block*/
            document.getElementById('image')
                    .style.display = "block";

            document.getElementById('btnID')
                    .style.display = "none";
        }
    </script>
</body>

</html>
